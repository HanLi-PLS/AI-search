server {
    listen 80;
    server_name pivotalbiovpai.com www.pivotalbiovpai.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name pivotalbiovpai.com www.pivotalbiovpai.com;

    ssl_certificate /etc/letsencrypt/live/pivotalbiovpai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pivotalbiovpai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve production frontend build
    location / {
        root /opt/ai-search/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for AI operations
        proxy_read_timeout 7200s;
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
