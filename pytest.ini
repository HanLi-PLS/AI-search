[pytest]
# Pytest configuration for AI-search project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require DB, API keys, etc.
    slow: Tests that take more than 1 second to run
    stock_data: Tests for stock data service
    athena: Tests for Athena IPO service
    news: Tests for news analysis service
    api: Tests for API endpoints

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=backend/app --cov-report=html --cov-report=term

# Async support
asyncio_mode = auto
